<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click and "Save as" the generated icons below:</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br><a id="download192" download="icon-192.png">Download 192x192 PNG</a>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><a id="download512" download="icon-512.png">Download 512x512 PNG</a>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Clear canvas with black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // Scale factor for different sizes
            const scale = size / 192;
            
            // Draw hexagonal frame
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            const hexRadius = 40 * scale;
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = center + hexRadius * Math.cos(angle);
                const y = center + hexRadius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.globalAlpha = 0.8;
            ctx.stroke();
            
            // Draw central diamond
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1.5 * scale;
            ctx.beginPath();
            const diamondRadius = 16 * scale;
            ctx.moveTo(center, center - diamondRadius);
            ctx.lineTo(center + diamondRadius, center);
            ctx.lineTo(center, center + diamondRadius);
            ctx.lineTo(center - diamondRadius, center);
            ctx.closePath();
            ctx.globalAlpha = 0.9;
            ctx.stroke();
            
            // Draw corner indicators
            ctx.fillStyle = '#00ffff';
            ctx.globalAlpha = 0.9;
            const indicatorPositions = [
                [-24, -14], [24, -14], [-24, 14], [24, 14]
            ];
            indicatorPositions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(center + x * scale, center + y * scale, 2 * scale, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Draw connection lines
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1 * scale;
            ctx.globalAlpha = 0.9;
            const connections = [
                [[-22, -14], [-18, -8]],
                [[22, -14], [18, -8]],
                [[-22, 14], [-18, 8]],
                [[22, 14], [18, 8]]
            ];
            connections.forEach(([[x1, y1], [x2, y2]]) => {
                ctx.beginPath();
                ctx.moveTo(center + x1 * scale, center + y1 * scale);
                ctx.lineTo(center + x2 * scale, center + y2 * scale);
                ctx.stroke();
            });
            
            // Draw data stream indicators
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1 * scale;
            ctx.globalAlpha = 0.6;
            const streams = [
                [[-60, 0], [-44, 0]],
                [[44, 0], [60, 0]],
                [[0, -60], [0, -44]],
                [[0, 44], [0, 60]]
            ];
            streams.forEach(([[x1, y1], [x2, y2]]) => {
                ctx.beginPath();
                ctx.moveTo(center + x1 * scale, center + y1 * scale);
                ctx.lineTo(center + x2 * scale, center + y2 * scale);
                ctx.stroke();
            });
            
            // Draw accent dots
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.4;
            const dots = [[-50, 0], [50, 0], [0, -50], [0, 50]];
            dots.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(center + x * scale, center + y * scale, 1 * scale, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Draw corner frames
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1 * scale;
            ctx.globalAlpha = 0.3;
            const frameSize = 16 * scale;
            const cornerOffset = 16 * scale;
            
            // Top-left
            ctx.beginPath();
            ctx.moveTo(cornerOffset, cornerOffset);
            ctx.lineTo(cornerOffset + frameSize, cornerOffset);
            ctx.moveTo(cornerOffset, cornerOffset);
            ctx.lineTo(cornerOffset, cornerOffset + frameSize);
            ctx.stroke();
            
            // Top-right
            ctx.beginPath();
            ctx.moveTo(size - cornerOffset, cornerOffset);
            ctx.lineTo(size - cornerOffset - frameSize, cornerOffset);
            ctx.moveTo(size - cornerOffset, cornerOffset);
            ctx.lineTo(size - cornerOffset, cornerOffset + frameSize);
            ctx.stroke();
            
            // Bottom-left
            ctx.beginPath();
            ctx.moveTo(cornerOffset, size - cornerOffset);
            ctx.lineTo(cornerOffset + frameSize, size - cornerOffset);
            ctx.moveTo(cornerOffset, size - cornerOffset);
            ctx.lineTo(cornerOffset, size - cornerOffset - frameSize);
            ctx.stroke();
            
            // Bottom-right
            ctx.beginPath();
            ctx.moveTo(size - cornerOffset, size - cornerOffset);
            ctx.lineTo(size - cornerOffset - frameSize, size - cornerOffset);
            ctx.moveTo(size - cornerOffset, size - cornerOffset);
            ctx.lineTo(size - cornerOffset, size - cornerOffset - frameSize);
            ctx.stroke();
            
            ctx.globalAlpha = 1.0;
        }
        
        // Generate icons
        const canvas192 = document.getElementById('icon192');
        const canvas512 = document.getElementById('icon512');
        
        drawIcon(canvas192, 192);
        drawIcon(canvas512, 512);
        
        // Setup download links
        document.getElementById('download192').href = canvas192.toDataURL('image/png');
        document.getElementById('download512').href = canvas512.toDataURL('image/png');
        
        console.log('PWA icons generated. Right-click to save.');
    </script>
</body>
</html>
